<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
            <div class="image-container" id="container">
                <img src="https://cdn.pixabay.com/photo/2022/04/10/19/33/house-7124141__480.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2021/09/26/07/48/man-6656628_1280.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2022/06/06/02/04/durham-7245140__480.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2016/01/20/11/54/book-wall-1151405__480.jpg" alt="">
            </div>
            <div class="button-container">
                <button id="left" class="btn">ก่อนหน้า</button>
                <button id="right" class="btn">ถัดไป</button>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
